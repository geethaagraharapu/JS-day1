<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let input = prompt("Enter the number to get factorial of: ");
        let result = input;
        for(let i=1;i < input;i++)
        {
            result = i * result;
        }
        document.write(result);
    </script>
</body>
</html>
